<div *ngIf="users.length > 0" class="users-container">
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>Company Name</th>
                <th>Mobile Number</th>
                <th>GST Number</th>
                <th>Address</th>
                <th>Points Left</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" (click)="loadUserDashBoard(user.userId)">
                <td>{{ user?.userId }}</td>
                <td>{{ user?.userName }}</td>
                <td>{{ user?.companyName }}</td>
                <td>{{ user?.mobileNumber }}</td>
                <td>{{ user?.gstNumber }}</td>
                <td>{{ user?.address }}</td>
                <td>{{ user?.points }}</td>                
                <td>{{ formatTime(user.createdAt) }}</td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button (click)="prevPage()" [disabled]="page === 0">Previous</button>
        <button (click)="nextPage()" [disabled]="page === totalPages - 1">Next</button>
    </div>
</div>

<p *ngIf="users?.length === 0" class="no-messages">No users found.</p>
